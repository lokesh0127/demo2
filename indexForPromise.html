<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <script>
      
      const updateLastUserActivityTime = () => {
        return new Promise((resolve) => {
          setTimeout(() => {
            const lastActivityTime = new Date();
            resolve(lastActivityTime);
          }, 1000);
        });
      };

      const createPost = (content) => {
        return new Promise((resolve) => {
          const newPost = { content, timestamp: new Date() };
          resolve(newPost);
        });
      };

      const deletePost = (postId) => {
        return new Promise((resolve) => {
          const isDeleted = true; 
          resolve(isDeleted);
        });
      };

    
      const simulateProcess = () => {
        
        const createPostPromise = createPost("This is a new post.");

        const updateActivityTimePromise = updateLastUserActivityTime();

        Promise.all([createPostPromise, updateActivityTimePromise])
          .then(([newPost, lastActivityTime]) => {
            console.log("All Posts:", [newPost]);
            console.log("Last Activity Time:", lastActivityTime);
         
            const postIdToDelete = newPost.id; 
            return deletePost(postIdToDelete);
          })
          .then((isPostDeleted) => {
              console.log("Post Deleted Successfully!");
              console.log("Remaining Posts:", []);
          })
          .catch((error) => {
            console.error("An error occurred:", error);
          });
      };

      simulateProcess();
    </script>
  </body>
